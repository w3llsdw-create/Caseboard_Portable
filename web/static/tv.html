<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>McMath Woods • David W. Wells • Live Caseboard</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <style>
    /* Base styles */
    * { 
      cursor: none !important; 
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --color-ink: #0b0f16;
      --color-ink2: #0f1520;
      --color-slate-100: #f1f5f9;
      --color-slate-200: #e2e8f0;
      --color-slate-300: #cbd5e1;
      --color-slate-400: #94a3b8;
      --color-slate-500: #64748b;
      --color-slate-600: #475569;
      --color-copper: #C58A59;
      --color-copper2: #E1A974;
      --color-rose: #ff6b6b;
      --color-amber: #fbbf24;
      --color-orange: #fb923c;
      --color-emerald: #34d399;
    }
    
    html, body { 
      height: 100%; 
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      color: var(--color-slate-100);
      font-variant-numeric: tabular-nums;
    }
    
    body {
      background:
        radial-gradient(1400px 700px at 20% -10%, rgba(197,138,89,0.15), transparent 60%),
        radial-gradient(1200px 800px at 120% 20%, rgba(148,163,184,0.08), transparent 60%),
        linear-gradient(180deg, #0b0f16 0%, #0f1520 100%);
    }

    /* Typography */
    .font-serif {
      font-family: Georgia, Cambria, "Times New Roman", Times, serif;
    }

    /* Noise texture overlay */
    .noise::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.02;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="3" /></filter><rect width="300" height="300" filter="url(%23n)" opacity="0.3"/></svg>');
      background-repeat: repeat;
      mix-blend-mode: overlay;
    }

    /* Animated light sweep */
    .sweep {
      position: relative;
      overflow: hidden;
    }
    
    .sweep::after {
      content: "";
      position: absolute;
      inset: -40%;
      background: conic-gradient(from 120deg, transparent, rgba(197,138,89,0.08), transparent 30%);
      animation: sweep 18s linear infinite;
      pointer-events: none;
    }
    
    @keyframes sweep {
      to { transform: rotate(360deg); }
    }

    /* Pulse animation for overdue rows */
    @keyframes overdue-pulse {
      0%, 100% { opacity: 0.98; }
      50% { opacity: 0.95; }
    }
    
    .overdue-pulse {
      animation: overdue-pulse 8s ease-in-out infinite;
    }

    /* Shimmer for due-today items */
    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .due-today-shimmer {
      animation: shimmer 3s ease-in-out infinite;
    }

    /* Live indicator pulse */
    @keyframes live-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .live-pulse {
      animation: live-pulse 2s ease-in-out infinite;
    }

    /* Tabular nums for stable layout */
    .tabular {
      font-variant-numeric: tabular-nums;
    }

    /* Sticky column backdrop */
    .sticky-col {
      position: sticky;
      left: 0;
      z-index: 10;
      background: linear-gradient(90deg, rgba(15,21,32,0.98) 0%, rgba(15,21,32,0.95) 90%, transparent 100%);
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .sweep::after,
      .overdue-pulse,
      .due-today-shimmer,
      .live-pulse {
        animation: none !important;
      }
    }

    /* Scrollbar hidden */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      scrollbar-width: none;
    }

    /* Accent bar */
    .accent-bar {
      width: 2px;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
    }

    /* Badge styles */
    .badge {
      font-variant: small-caps;
      letter-spacing: 0.15em;
      font-size: 0.7rem;
      padding: 0.25rem 0.75rem;
      border-radius: 0.375rem;
      display: inline-block;
    }

    /* Header */
    header {
      position: relative;
      z-index: 20;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(11, 15, 22, 0.9);
      backdrop-filter: blur(8px);
    }

    .header-content {
      max-width: 1920px;
      margin: 0 auto;
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .header-logo {
      height: 2.5rem;
      width: auto;
      opacity: 0.9;
    }

    .header-title-small {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      color: var(--color-slate-400);
      font-weight: 500;
    }

    .header-title {
      font-size: 1.5rem;
      line-height: 1.2;
      color: var(--color-slate-100);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      background: rgba(52, 211, 153, 0.1);
      border: 1px solid rgba(52, 211, 153, 0.3);
    }

    .live-dot {
      height: 0.5rem;
      width: 0.5rem;
      border-radius: 9999px;
      background: var(--color-emerald);
    }

    .live-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-weight: 600;
    }

    .clock {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: var(--color-slate-300);
    }

    .copper-line {
      height: 2px;
      width: 100%;
      background: linear-gradient(90deg, transparent, var(--color-copper), transparent);
      opacity: 0.6;
    }

    /* Main layout */
    main {
      position: relative;
      z-index: 10;
      max-width: 1920px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      height: calc(100vh - 104px);
    }

    .main-grid {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 1.5rem;
      height: 100%;
    }

    /* Card styles */
    .card {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 24px 48px -24px rgba(0, 0, 0, 0.6);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card-title {
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      color: var(--color-slate-300);
    }

    .card-meta {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: var(--color-slate-400);
    }

    /* Table styles */
    .table-container {
      flex: 1;
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.875rem;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(15, 21, 32, 0.95);
      backdrop-filter: blur(8px);
    }

    th {
      text-align: left;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--color-slate-400);
      font-weight: 500;
      padding: 1rem 1.5rem;
    }

    tbody tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }

    tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.02);
    }

    td {
      padding: 1rem 1.5rem;
      color: var(--color-slate-300);
    }

    td.sticky-col {
      font-weight: 600;
      color: var(--color-slate-100);
    }

    td.case-name {
      font-weight: 500;
      color: var(--color-slate-100);
    }

    /* Deadline cards */
    .deadlines-container {
      flex: 1;
      overflow: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: calc(100vh - 160px);
    }

    .deadline-card {
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
    }

    .deadline-card.due-today-shimmer {
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .deadline-case-name {
      font-weight: 600;
      color: var(--color-slate-100);
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .deadline-desc {
      font-size: 0.75rem;
      color: var(--color-slate-300);
      margin-bottom: 0.5rem;
    }

    .deadline-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.75rem;
    }

    .deadline-date {
      color: var(--color-slate-400);
    }

    /* Color utilities */
    .bg-rose { background: var(--color-rose); }
    .bg-amber { background: var(--color-amber); }
    .bg-orange { background: var(--color-orange); }
    .bg-copper { background: var(--color-copper); }
    .bg-slate-600-30 { background: rgba(71, 85, 105, 0.3); }
    
    .text-rose-400 { color: #fb7185; }
    .text-amber-400 { color: #fbbf24; }
    .text-orange-400 { color: #fb923c; }
    .text-slate-300 { color: var(--color-slate-300); }
    .text-slate-400 { color: var(--color-slate-400); }
    .text-slate-500 { color: var(--color-slate-500); }
    
    .badge.bg-emerald-low {
      background: rgba(52, 211, 153, 0.15);
      color: #6ee7b7;
    }
    
    .badge.bg-slate-low {
      background: rgba(100, 116, 139, 0.2);
      color: var(--color-slate-300);
    }
    
    .badge.bg-slate-lower {
      background: rgba(71, 85, 105, 0.2);
      color: var(--color-slate-400);
    }
    
    .badge.bg-rose-low {
      background: rgba(251, 113, 133, 0.2);
      color: #fda4af;
    }
    
    .badge.bg-amber-low {
      background: rgba(251, 191, 36, 0.2);
      color: #fcd34d;
    }
    
    .badge.bg-orange-low {
      background: rgba(251, 146, 60, 0.2);
      color: #fdba74;
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: var(--color-slate-400);
    }
  </style>
</head>

<body>
  <div class="noise"></div>

  <!-- Header -->
  <header class="sweep">
    <div class="header-content">
      <!-- Left: Logo and title -->
      <div class="header-left">
        <img src="/static/pngs/McMathWoods_M_Brandmark_Copper.png" alt="McMath Woods" class="header-logo">
        <div>
          <p class="header-title-small">McMath Woods P.A.</p>
          <h1 class="font-serif header-title">David W. Wells</h1>
        </div>
      </div>
      
      <!-- Right: Live indicator and clock -->
      <div class="header-right">
        <div id="live-indicator" class="live-indicator">
          <span id="live-dot" class="live-dot live-pulse"></span>
          <span class="live-label" id="live-label">Live</span>
        </div>
        <div id="clock" class="clock tabular">
          --:--:--
        </div>
      </div>
    </div>
    <!-- Copper accent line -->
    <div class="copper-line"></div>
  </header>

  <main>
    <div class="main-grid">
      
      <!-- Main Case Table -->
      <section class="card">
        <header class="card-header">
          <h2 class="card-title">Active Cases</h2>
          <span id="case-count" class="card-meta tabular">0 Cases</span>
        </header>

        <div class="table-container no-scrollbar">
          <table>
            <thead>
              <tr>
                <th class="sticky-col" style="width: 8rem;">Case #</th>
                <th style="min-width: 15rem;">Name</th>
                <th>Type</th>
                <th>Stage</th>
                <th>Status</th>
                <th>Paralegal</th>
                <th style="min-width: 17.5rem;">Current Focus</th>
                <th style="text-align: right;">Next Due</th>
              </tr>
            </thead>
            <tbody id="cases-tbody">
              <!-- Cases will be inserted here -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Deadline Radar -->
      <aside>
        <section class="card">
          <header class="card-header">
            <h2 class="card-title">Deadline Radar</h2>
            <span id="deadline-count" class="card-meta">0</span>
          </header>
          <div id="deadlines-container" class="deadlines-container no-scrollbar">
            <!-- Deadlines will be inserted here -->
          </div>
        </section>
      </aside>

    </div>
  </main>

  <script type="module" src="/static/tv.js"></script>
</body>
</html>
